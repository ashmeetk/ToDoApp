<h1>Todo</h1>
<div class="container" *ngIf="todo">
    <div class="alert alert-warning" *ngIf="targetDate.dirty && targetDate.invalid">Enter valid target date</div>
    <div class="alert alert-warning" *ngIf="description.dirty && description.invalid">Enter valid description</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" name="description" required="required" [(ngModel)]="todo.description" minlength="5" #description="ngModel">
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" class="form-control" name="targetDate" #targetDate="ngModel"
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" 
            (ngModelChange)="todo.targetDate = $event"
            required="required">
        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
